<style type="text/css">


	body {
		color: #fff;
		background-color: rgb(69, 128, 223);
	}


	/* template styles */
	.food {
		position: relative;
		font-family: 'ClanOT', sans-serif;
		font-size : 32px;
		height:99;
	}


	.box {
	  width: 100%;
	  height: 50%;
	  min-height: 44px;
	  margin: auto;
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	}

	.box > img {
	  position: relative;
	  z-index: -1;
	  top: 50%;
	  left: 50%;
	  width: 100%;
	  -webkit-transform: translate(-50%, -50%);
	      -ms-transform: translate(-50%, -50%);
	          transform: translate(-50%, -50%);
	}

	.box > img.max {
	  width: auto;
	  height: 100%;
	}

	#table {
		width: 100%;
		height: 100%;
		vertical-align: middle;
	}

	.food .title {
    font-family : PublicoHeadline, Publico, serif;
		background-color: ;
		/*padding: 0 10px;*/
		margin-top: 12px;
		color: #fff;
		text-align: center;
		font-weight: 900;
	}

	.food .score{
		/*color: rgba(38,188,244,1);*/

		position: absolute;
		right: 32px;
		bottom: 32px;
		color: #fff;
		z-index: 5001;
	}

	.food .score-medallion {
    font-family : PublicoHeadline, Publico, serif;
		color: #fff;
		width: 64px;
		height: 64px;
		text-align: center;
		background: rgb(227, 96, 24);
		font-size: 52px;
		font-weight: 900;
		border-radius: 50%;
		box-shadow: 1px 1px 4px rgba(0,0,0,.5);
		border: none;
		/*padding-top: 18px;*/
	}

	#image {
		position: absolute;
		margin: 0;
		left: 0;
		top: 0;
		width: 100%;
		height: 50%;
		overflow: hidden;
	}

	#text {
		position: absolute;
		/*text-align: center;*/
		right: 0;
		bottom: 0;
		margin: 0;
		width: 100%;
		max-width: 100%;
		height: 50%;
	}

	@media (min-width: 602px) {

		#image {
			width: 50%;
			height: 100%;
			overflow: hidden;
		}
		#text {
			width: 50%;
			height: 100%;
		}
		#table {
			font-size: 26px;
		}
		#ingress {
			line-height: 26px;
		}

	}

	@media (max-width: 601px) {
		#image {
			width: 100%;
			height: 50%;
			overflow: hidden;
		}
		#text {
			width: 100%;
			height: 50%;
		}
		#table {
			font-size: 36px;
		}
	}
</style>


<div class="food">
	<div id="image">
		{{#image}}
			<div class="box">
				<img id="imageElement" src="{{image}}" class="image">
			</div>
		{{/image}}
	<div class="score">
		<div class="score-medallion">{{score}}</div>
	</div>
	</div>
	<div id="text">
		<table id="table">
			<tr>
				<td align="center" valign="middle"><div id="title" class="title">{{title}}</div></td>
			</tr>
			<tr>
				<td align="center" valign="top" id="ingress" class="ingress">{{ingress}}</td>
			</tr>
		</table>
	</div>
</div>


<script type="text/javascript">

	document.addEventListener("DOMContentLoaded", function(e) {
		var
			msg = {}, 
			bgColor, fgColor, title, style;

		title = document.querySelector(".title");
		if (title) {
			style = getComputedStyle(title, null);
			console.info("getPropertyValue : "  + style.getPropertyValue("color"));
			msg.fgColor = style.getPropertyValue("color");
			style = getComputedStyle(document.body, null);
			msg.bgColor = style.getPropertyValue("background-color");
			if (window.parent) {
				window.parent.postMessage(msg, "*");
			}
			else {
				window.top.postMessage(msg, "*");
			}
		}
	});

	/**
	 * Communicate with parent through postMessage
	 */

		var 
			parent = null,

			onWindowMessage = function(e) {
		  	console.info("onmessage: " + e.origin);
		    if (!parent && e.source) {
		    	parent = e.source;
		    }

		    // e.data is the string sent by the origin with postMessage.
		    if(e.data == 'ping') {
		      e.source.postMessage('pong:'+document.body.scrollHeight+','+document.body.scrollWidth, e.origin);
		    }
		    console.log ("e.data:", e.data);
			};

		window.addEventListener('message', onWindowMessage, false);


</script>
