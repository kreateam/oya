
	<!--  Mustache templates and partials for OyaPlayer + Admin  -->


	<!--  partial for concert list items -->
	<script id="program-template" type="text/template">
		<span class="artist">{{artist}}</span>
		<span class="day">{{day}}</span>
		<span class="time unselectable">{{time}}</span>
	</script>


	<!--  partial for weather periods -->
	<script id="weather-template" type="text/template">
		<div><strong>{{fromStr}} - {{toStr}}</strong>
			<img src="assets/img/sym/svg/{{symbol}}.svg" width="45" height="45" style="margin: -2px">
			<span class="temperature">{{temperature}}&deg;</span>
			<span class="precipitation">{{precipitation}} mm</span>
			<span class="windSpeed">{{windSpeed}} m/s</span>
		</div>
	</script>


	<!--  partial for image list  -->
	<script id="imagelist-item-template" type="text/template">
		<figure onclick="editImage('{{uuid}}');" id="i{{uuid}}" data-item="{{*}}">
			<img src="{{uri}}" class="preview">
			<figcaption>{{title}}</figcaption>
		</figure>
	</script>


	<script id="form-score-template" type="text/template">
		<fieldset>
			<legend>Score</legend>
			<input type="radio" name="1" value="1" />
			<input type="radio" name="2" value="2" />
			<input type="radio" name="3" value="3" />
			<input type="radio" name="4" value="4" />
			<input type="radio" name="5" value="5" />
			<input type="radio" name="6" value="6" />
		</fieldset>
  </script>


	<script id="screen-modal-dialog-template" type="text/template">
	  <div class="modal-header">
	    <h2>{{header}}</h2>
	    <span class="btn-close" onclick="hideModal(this);">×</span>
	  </div>
	  <div class="modal-body">
    	<fieldset id="form-screen-editor-fieldset" style="width:20em">
				<legend>New Screen</legend>
				<label for="title">Title</label>
				<input type="text" width="32" id="form-screen-editor-title" name="title" value="{{title}}" required />
				<label for="duration">Duration</label>
				<input type="number" width="10" id="form-screen-editor-duration" name="duration" value="{{duration}}" min="1" max="300" required />
				<label for="score">Score</label>
				<input type="number" width="10" id="form-screen-editor-score" name="score" value="{{score}}" min="1" max="6" required  />
				<label for="tags">Tags</label>
				<input type="text" width="32" id="tags" name="tags" value="{{tags}}" />
				<label for="description">Description</label>
				<textarea type="textarea" width="32" id="description" name="description" rows="2">{{description}}</textarea>

				<input type="hidden" id="filename" name="filename" value="{{filename}}" />
				<input id="form-screen-editor-submit" type="submit" name="submit" value="Save" />
			</fieldset>
	  </div>
	</script>


	<script id="image-modal-dialog-template" type="text/template">
	  <div class="modal-header">
	    <h2>{{header}}</h2>
	    <span class="btn-close" onclick="hideModal(this);">×</span>

	    	<fieldset id="form-image-editor-fieldset" style="width:20em">
					<legend>New Image</legend>
					<label for="title">Title</label>
					<input type="text" width="32" id="form-image-editor-title" name="title" value="{{title}}" required />
					<label for="tags">Tags</label>
					<input type="text" width="32" id="tags" name="tags" value="{{tags}}" />
					<label for="description">Description</label>
					<textarea type="textarea" width="32" id="description" name="description" rows="2">{{description}}</textarea>

					<input type="hidden" id="filename" name="filename" value="{{filename}}" />
					<input id="form-image-editor-submit" type="submit" name="submit" value="Save" />
				</fieldset>
	  </div>
	  <!--div class="modal-footer">
	    <span class="btn">Niceness!</span>
	  </div-->
	</script>


	<script id="form-image-editor-template" type="text/template">
			<fieldset id="form-image-editor-fieldset" style="width:30em;">
				<legend>New Image</legend>
				<label for="title">Title</label>
				<input type="text" width="40" id="form-image-editor-title" name="title" value="{{title}}" />
				<label for="tags">Tags</label>
				<input type="text" width="40" id="tags" name="tags" value="{{tags}}" />
				<label for="description">Description</label>
				<textarea type="textarea" width="40" id="description" name="description" rows="2">{{description}}</textarea>

				<input type="hidden" id="filename" name="filename" value="{{filename}}" />
				<input id="form-image-editor-submit" type="submit" name="submit" value="Save" />
			</fieldset>
  </script>


	<!--  partial for playlist items's inline menu -->
	<script id="item-menu-template" type="text/template">		
		<span class="up-arrow">
			<svg version="1.1" class="arrow-up" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
				<polyline fill="#000000" stroke="#FFFFFF" stroke-miterlimit="10" points="1.4,45.3 32,14.7 62.6,45.3 "/>
			</svg>
		</span>
		<span class="down-arrow">
			<svg version="1.1" class="arrow-down" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
				<polyline fill="#000000" stroke="#FFFFFF" stroke-miterlimit="10" points="1.4,45.3 32,14.7 62.6,45.3 " transform="rotate(180 32 32)"/>
			</svg>
		</span>
	</script>



	<!--  template for concert items -->
	<script id="item-template" type="text/template">
		<span class="artist">{{artist}}</span>
		<span class="day">{{day}}</span>
		<span class="time unselectable">{{time}}</span>
	</script>


	<!--  template for template-selector items -->

		"title" : "",

		"name" : "Mat",
		"variant" : "anmeldelse",
		"tags" : "",
		"description" : null,
		"score" : 0,

	<script id="template-selector-item-template" type="text/template">
		<span class="template-selector-item" data-score="{{score}}" data-tags="{{tags}}" data-uri="{{uri}}" onclick="newFromTemplate('{{filename}}')">{{name}} - {{variant}}</span>
	</script>



	<!--  template for screen list items -->
	<script id="screen-list-item-template" type="text/template">
		<span class="screen-list-item" data-score="{{score}}" data-tags="{{tags}}" data-uri="{{uri}}" onclick="editScreen('{{id}}')">{{title}}</span>
	</script>
