
	<!--  Mustache templates and partials for OyaPlayer + Admin  -->


	<!--  partial for concert list items -->
	<script id="program-template" type="text/template">
		<span class="artist">{{artist}}</span>
		<span class="day">{{day}}</span>
		<span class="time unselectable">{{time}}</span>
	</script>


	<!--  partial for weather periods -->
	<script id="weather-template" type="text/template">
		<div><strong>{{fromStr}} - {{toStr}}</strong>
			<img src="assets/img/sym/svg/{{symbol}}.svg" width="45" height="45" style="margin: -2px">
			<span class="temperature">{{temperature}}&deg;</span>
			<span class="precipitation">{{precipitation}} mm</span>
			<span class="windSpeed">{{windSpeed}} m/s</span>
		</div>
	</script>


	<!--  partial for image list  -->
	<script id="imagelist-item-template" type="text/template">
		<figure onclick="editImage('{{uuid}}');" id="i{{uuid}}" data-item="{{.}}">
			<img src="{{uri}}" class="preview">
			<figcaption>{{title}}</figcaption>
		</figure>
	</script>

	<!--  partial for screen image selector - image list  -->
	<script id="screen-imagelist-item-template" type="text/template">
		<figure onclick="setScreenImage('{{uuid}}');" id="i{{uuid}}" data-item="{{.}}">
			<img src="{{uri}}" class="preview">
			<figcaption>{{title}}</figcaption>
		</figure>
	</script>


	<script id="form-score-template" type="text/template">
		<fieldset>
			<legend>Score</legend>
			<input type="radio" name="1" value="1" />
			<input type="radio" name="2" value="2" />
			<input type="radio" name="3" value="3" />
			<input type="radio" name="4" value="4" />
			<input type="radio" name="5" value="5" />
			<input type="radio" name="6" value="6" />
		</fieldset>
  </script>


	<script id="screen-modal-dialog-template" type="text/template">
	  <div class="modal-header">
	    <h2>{{header}}</h2>
	    <span class="btn-close" onclick="hideModal(this);">×&nbsp;</span>
	  </div>
	  <div class="modal-body">
    	<fieldset id="form-screen-editor-fieldset" style="width:20em">
				<legend>New Screen</legend>
				<label for="title">Title</label>
				<input type="text" width="32" id="form-screen-editor-title" name="title" value="{{title}}" required />
				<label for="duration">Duration</label>
				<input type="number" width="10" id="form-screen-editor-duration" name="duration" value="{{#duration}}{{duration}}{{/duration}}{{^duration}}45{{/duration}}" min="1" max="300" required />
				<label for="score">Score</label>
				<input type="number" width="10" id="form-screen-editor-score" name="score" value="{{score}}" min="1" max="6" required  />
				<label for="tags">Tags</label>
				<input type="text" width="32" id="tags" name="tags" value="{{tags}}" />
				<label for="description">Description</label>
				<textarea type="textarea" width="32" id="description" name="description" rows="2">{{description}}</textarea>

				<input type="hidden" id="filename" name="filename" value="{{filename}}" />
				<input type="hidden" name="image" id="form-screen-editor-image" value="{{image}}" />
				<input id="form-screen-editor-submit" type="submit" name="submit" value="Save" />
			</fieldset>
	  </div>
	</script>


	<script id="image-modal-dialog-template" type="text/template">

	    <h2>{{header}}</h2>
	    <span class="btn-close" onclick="hideModal(this);">×&nbsp;</span>

	    	<fieldset id="form-image-editor-fieldset" style="width:20em">

					<input type="text" width="32" id="tags" name="tags" value="{{tags}}" />
					<label for="description">Description</label>
					<textarea type="textarea" width="32" id="description" name="description" rows="2">{{description}}</textarea>

					<input type="hidden" id="filename" name="filename" value="{{filename}}" />
					<input id="form-image-editor-submit" type="submit" name="submit" value="Save" />
				</fieldset>

	  <!--div class="modal-footer">

	<script id="form-image-editor-template" type="text/template">
			<fieldset id="form-image-editor-fieldset" style="width:30em;">
				<legend>New Image</legend>
				<label for="title">Title</label>

	<!--  template for concert items -->
	<script id="item-template" type="text/template">
		<span class="artist">{{artist}}</span>
		<span class="day">{{day}}</span>
		<span class="time unselectable">{{time}}</span>
	</script>


	<!--  template for template-selector items -->
	<!-- 	
		"title" : "",
		"ingress" : "",
		"name" : "Mat",
		"variant" : "anmeldelse",
		"tags" : "",
		"description" : null,
		"score" : 0,
		"frequency" : 0
	 -->

	<script id="template-selector-item-template" type="text/template">
		<span class="template-selector-item" data-score="{{score}}" data-tags="{{tags}}" data-uri="{{uri}}" onclick="newFromTemplate('{{filename}}')">{{name}} - {{variant}}</span>
	</script>



	<!--  template for screen list items -->
	<script id="screen-list-item-template" type="text/template">
		<span class="screen-list-item" draggable="true" data-id="{{id}}" onclick="editScreen('{{id}}')" onDragstart="onDragStart(this);" onDragend="onDragEnd(this);">{{title}}</span>
	</script>



	<script id="playlist-current-template" type="text/template">
		<div class="section-title">Now playing</div>
			<ul>
				<li id="item-current" class="item playing" data-id="{{id}}" data-uuid="{{uuid}}">{{title}} 
					<span class="ingress">{{ingress}}</span>
					{{#hashtag}}
						<span class="hashtag">{{hashtag}}</span>
					{{/hashtag}}
					<span class="duration" style="width:120px;margin-left:2px;overflow:hidden;">{{#duration}}{{duration}}{{/duration}}{{^duration}}45{{/duration}}</span>
					<span class="current-menu" title="Play next slide in show" onclick="nextSlide();">GO TO NEXT SLIDE</span>
				</li>
			</ul>
	</script>

	<script id="playlist-queue-template" type="text/template">
		<div class="section-title">Queued</div>
			<ul>
			{{#.}}
				{{#id}}
				<li id="item-{{id}}" class="item" data-uuid="{{uuid}}">{{title}} 
					<span class="ingress">{{ingress}}</span>
					<span class="item-menu" title="Remove from queue" onclick="deleteItem('{{id}}', '{{uuid}}');">×</span>
					<span class="duration">{{#duration}}{{duration}}{{/duration}}{{^duration}}45{{/duration}}</span>
					<span class="current-menu" title="Play next slide in show" onclick="nextSlide();">GO TO NEXT SLIDE</span>
				</li>
				{{/id}}
			{{/.}}
			</ul>
	</script>

	<script id="playlist-next-template" type="text/template">
		<div class="section-title">Next Items <span id="next-duration" class="queue-total"></span></div>
			<ul>
			{{#.}}
				{{#id}}
				<li id="item-{{id}}" class="item" data-uuid="{{uuid}}">
					<span class="title" onclick="editScreen('{{id}}');" title="Click to Edit">{{title}}</span>
					<span class="ingress">{{ingress}}</span>
					{{#hashtag}}
						<span class="hashtag">{{hashtag}}</span>
					{{/hashtag}}
					<span class="item-menu" title="Delete" onclick="deleteItem('{{id}}', '{{uuid}}');">×</span>
					<span class="duration" contenteditable="true" title="Click to Edit">{{#duration}}{{duration}}{{/duration}}{{^duration}}45{{/duration}}</span>
					<span class="current-menu" title="Play next slide in show" onclick="nextSlide();">GO TO NEXT SLIDE</span>
					<span class="item-menu" title="Play Next" onclick="playNext('{{id}}', '{{uuid}}');">PLAY NEXT</span>
					<span class="item-menu" title="Add to Queue" onclick="addToQueue('{{id}}', '{{uuid}}');">QUEUE</span>
				</li>
				{{/id}}
			{{/.}}
			</ul>
	</script>


	<script id="debug-template" type="text/template">
		<span>REPLY:</span>
			{{#.}}
				<div class="debug-line">{{.}}</div>
			{{/.}}
			<br>
	</script>
